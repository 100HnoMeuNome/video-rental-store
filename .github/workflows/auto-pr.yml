name: Auto Pull Request

on:
  push:
    branches:
      - feature/*   # ou a branch que vocÃª quiser automaticamente -> ex: develop

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto PR"
          title: "Auto PR - ${{ github.ref_name }}"
          body: |
            Pull request criado automaticamente a partir da branch `${{ github.ref_name }}`.
          base: main            # branch de destino do PR
          branch: ${{ github.ref_name }}  # branch origem (a que recebeu o push)
          draft: false
