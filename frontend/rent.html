<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent - Insecure Rental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1><a href="index.html">Insecure Rental</a></h1>
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="rent.html" class="active">Rent</a>
            </div>
            <div id="navLinks">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
            <div id="userNav" style="display: none;">
                <span id="usernameDisplay"></span>
                <a href="my-rentals.html">My Rentals</a>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 id="pageTitle">Rent Items</h1>
            <p class="subtitle" id="pageSubtitle">Browse our collection</p>
        </div>

        <div class="type-selector">
            <button onclick="loadItemsByType('movies')" id="btnMovies" class="type-btn active">üé¨ Movies</button>
            <button onclick="loadItemsByType('airplanes')" id="btnAirplanes" class="type-btn">‚úàÔ∏è Airplanes</button>
            <button onclick="loadItemsByType('cars')" id="btnCars" class="type-btn">üöó Cars</button>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search...">
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <button onclick="searchItems()">Search</button>
        </div>

        <div class="rental-info-banner">
            <h3>üìÄ DVD Rental Information</h3>
            <ul>
                <li><strong>Rental Period:</strong> 7 days from delivery</li>
                <li><strong>Shipping:</strong> FREE standard shipping</li>
                <li><strong>Format:</strong> Physical DVD delivered to your address</li>
                <li><strong>Return:</strong> Prepaid return envelope included</li>
            </ul>
        </div>

        <div id="moviesList" class="movies-grid"></div>
    </div>

    <script src="app.js"></script>
    <script>
        let currentType = 'movies';
        checkAuth();

        // Check URL parameters on load
        const urlParams = new URLSearchParams(window.location.search);
        const typeParam = urlParams.get('type');
        if (typeParam) {
            loadItemsByType(typeParam);
        } else {
            loadItemsByType('movies');
        }

        function loadItemsByType(type) {
            currentType = type;

            // Update active button
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn${type.charAt(0).toUpperCase() + type.slice(1)}`).classList.add('active');

            // Update page title
            const titles = {
                movies: { title: 'Rent Movies', subtitle: 'Browse our DVD collection' },
                airplanes: { title: 'Rent Airplanes', subtitle: 'Private jets and aircraft' },
                cars: { title: 'Rent Cars', subtitle: 'Luxury and economy vehicles' }
            };
            document.getElementById('pageTitle').textContent = titles[type].title;
            document.getElementById('pageSubtitle').textContent = titles[type].subtitle;

            // Update category filter
            updateCategoryFilter(type);

            // Load items
            searchItems();
        }

        function updateCategoryFilter(type) {
            const filter = document.getElementById('categoryFilter');
            const categories = {
                movies: ['Action', 'Comedy', 'Drama', 'Horror', 'Sci-Fi', 'Romance', 'Thriller'],
                airplanes: ['Private Jet', 'Helicopter', 'Light Aircraft', 'Commercial'],
                cars: ['Sedan', 'SUV', 'Sports', 'Luxury', 'Economy']
            };

            filter.innerHTML = '<option value="">All Categories</option>' +
                categories[type].map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }

        function searchItems() {
            const search = document.getElementById('searchInput').value;
            const category = document.getElementById('categoryFilter').value;
            loadItems(search, category);
        }

        async function loadItems(search = '', category = '') {
            try {
                let url = `${API_URL}/api/movies?type=${currentType}&`;
                if (search) url += `search=${encodeURIComponent(search)}&`;
                if (category) url += `genre=${encodeURIComponent(category)}&`;

                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    displayItems(data.movies || data.items);
                } else {
                    document.getElementById('moviesList').innerHTML = '<p class="error">Error loading items</p>';
                }
            } catch (error) {
                document.getElementById('moviesList').innerHTML = '<p class="error">Error connecting to server</p>';
            }
        }

        function displayItems(items) {
            const container = document.getElementById('moviesList');

            if (items.length === 0) {
                container.innerHTML = '<p>No items found.</p>';
                return;
            }

            container.innerHTML = items.map(item => {
                const priceLabel = currentType === 'movies' ? 'for 7 days' : 'per day';
                return `
                    <div class="movie-card rent-card">
                        ${item.posterUrl ? `<img src="${item.posterUrl}" alt="${item.title}">` : '<div class="no-poster">No Image</div>'}
                        <div class="rent-badge">FOR RENT</div>
                        <h3>${item.title}</h3>
                        <p class="genre">${item.genre} ${item.releaseYear ? '| ' + item.releaseYear : ''}</p>
                        <p class="description">${item.description.substring(0, 100)}...</p>
                        ${item.director ? `<p class="director"><strong>Director:</strong> ${item.director}</p>` : ''}
                        ${item.duration ? `<p class="duration"><strong>Duration:</strong> ${item.duration} min</p>` : ''}
                        ${item.rating ? `<p class="rating"><strong>Rating:</strong> ${item.rating}/10</p>` : ''}
                        ${item.manufacturer ? `<p class="manufacturer"><strong>Manufacturer:</strong> ${item.manufacturer}</p>` : ''}
                        ${item.model ? `<p class="model"><strong>Model:</strong> ${item.model}</p>` : ''}
                        <div class="pricing">
                            <span class="price-label">Rental Price:</span>
                            <span class="price-amount">$${item.pricing.rent.toFixed(2)}</span>
                            <span class="price-period">${priceLabel}</span>
                        </div>
                        <p class="stock ${item.stock.available === 0 ? 'out-of-stock' : ''}">
                            <strong>Available:</strong> ${item.stock.available} / ${item.stock.total}
                        </p>
                        <button onclick="rentItem('${item._id}', ${item.pricing.rent})"
                                class="btn-rent"
                                ${item.stock.available === 0 ? 'disabled' : ''}>
                            ${item.stock.available === 0 ? 'Out of Stock' : 'Rent Now'}
                        </button>
                    </div>
                `;
            }).join('');
        }

        function rentItem(itemId, price) {
            const token = localStorage.getItem('token');

            if (!token) {
                alert('Please login to rent items');
                window.location.href = 'login.html';
                return;
            }

            window.location.href = `rent-checkout.html?movieId=${itemId}`;
        }
    </script>
</body>
</html>
